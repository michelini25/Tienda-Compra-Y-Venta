<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vendedores</title>
    <link rel="stylesheet" href="stylesVendedor.css">
    <!-- Librería de Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="vendedor/Gestiondeproductos.png" alt="Logo">
            <div class="company-name">Gestión de Vendedores</div>
        </div>
        <nav>
            <a href="#" class="active">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Ventas</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="product-management">
            <div class="Texto animate">
                <h2 class="T4">Gestión de Productos</h2>
                <img src="vendedor/Gestiondeproductos2.jpg.png" alt="Imagen de productos" class="img-seccion" width="150" height="150">
            </div>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <textarea id="product-description" placeholder="Descripción" required></textarea>
                <input type="number" id="product-price" placeholder="Precio" required>
                <input type="number" id="product-stock" placeholder="Cantidad en stock" required>
                <button class="btn1" type="submit">Agregar Producto</button>
            </form>
            <div id="product-list"></div>
        </section>

        <section id="sales-monitoring">
            <div class="Texto animate">
                <h2 class="T4">Balance de Ventas</h2>
                <p class="T3">Total de Ventas: $<span id="total-sales">0</span> </p>
                <button onclick="resetSales()">Eliminar Total de Ventas</button>
                <br><br>
                <img src="vendedor/balance.jpg" alt="Imagen de ventas" class="img-seccion" width="450" height="400">
            </div>
        </section>
    </main>

    <footer class="pie-pagina">
        <div class="grupo1">
            <div class="box">
                <figure>
                    <img src="vendedor/Gestion-de-Vendedores-de-autoservicio-y-conveniencia.png" alt="Logo Footer" width="300" height="300">
                </figure>
            </div>
            <div class="box">
                <h2>Acerca de Nosotros</h2>
                <p>Gestiona tus ventas de manera efectiva con nuestra plataforma diseñada para vendedores.</p>
            </div>
            <div class="box red-social">
                <h2>Síguenos</h2>
                <a href="#"><img src="vendedor/facebook" alt="Facebook" class="social-icon" width="40" height="40"></a>
                <a href="#"><img src="vendedor/Instagram" alt="Instagram" width="40" height="40"></a>
                <a href="#"><img src="vendedor/X" alt="X" width="40" height="40"></a>
            </div>
        </div>
        <div class="grupo2">
            <small>&copy; 2024 - Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Script para gestionar productos y ventas -->
    <script src="scriptVendedor.js"></script>
</body>
</html>
